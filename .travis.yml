language: go
go:
  - 1.2
  - tip

before_install:
  - go install -race std
  - go get code.google.com/p/go.tools/cmd/cover
  - sudo git clone https://git.fedorahosted.org/git/lvm2.git /usr/local/lvm2
  - pushd /usr/local/lvm2
  - sudo git checkout v2_02_103
  - sudo ./configure --enable-static_link
  - sudo make device-mapper
  - sudo make install_device-mapper
  - popd

script:
  - go test -race ./...
  - go test -cover ./...

notifications:
  irc:
    channels:
      - "chat.freenode.net#flynn"
    use_notice: true
    skip_join: true
    template:
      - "%{repository}/%{branch} - %{commit}: %{message} %{build_url}"
